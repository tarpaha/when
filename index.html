<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" crossorigin="anonymous">
        <title>When</title>
    </head>
    <body>
        <div class="container">
            <div class="card shadow p-3 mb-5 bg-white rounded">
                <div class="row p-2 align-items-center">
                    <div class="col-auto">
                        <h5>Request</h5>
                    </div>
                    <div class="col">
                        <input type="text" class="form-control" id="input" placeholder="Write request and press Enter" onkeypress="if(event.key == 'Enter') processRequest()">
                    </div>
                </div>
                <div class="row p-2 align-items-center">
                    <div class="col-auto">
                        <h5>Answer</h5>
                    </div>
                    <div class="col">
                        <span id="result" class="content bg-info">
                            Request result will be here
                        </span>
                    </div>
                </div>
                <div class="row p-2">
                    <div class="col">
                        <pre class="bg-success"><code id="json">JSON will be here</code></pre>
                    </div>
                </div>
            </div>
        </div>

        <script src="https://code.jquery.com/jquery-3.3.1.min.js" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" crossorigin="anonymous"></script>

        <script>
            function processRequest() {
                request($("#input").val(), processResponse);
            }

            function processResponse(dateTime, json) {
                $("#result").text(dateTime);
                $("#json").text(json);
            }

            function request(input, result) {
                $.get("http://85.217.170.67/when/get", { input: input })
                    .done(function(data) {
                        const values = data.result.Ok;
                        if(values.length > 0) {
                            result(values[0], JSON.stringify(data, null, 4));
                        } else {
                            result("Cannot parse", "");
                        }
                    })
                    .fail(function(jqXHR, textStatus, errorThrown) {
                        console.log(jqXHR);
                        console.log(textStatus);
                        console.log(errorThrown);
                        result("Request error", "");
                    });
            }
        </script>

    </body>
</html>
